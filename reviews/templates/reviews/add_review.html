{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Add Product Review</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <!-- Add Review Form -->
        <div class="row">
            <div class="col-12 col-lg-6">
                <form action="{% url 'add_review' product.id %}" method="POST">
                    {% csrf_token %}
                    <p class="my-0"><strong>{{ product.name }}</strong></p>
                    <div class="mt-3 mt-md-4">
                        <label for="review_text" class="form-label">Leave a review about the product:</label>
                        <textarea class="form-control" id="review_text" name="review_text" rows="5" maxlength="400"></textarea>
                    </div>
                    <div class="input-field col s12">
                        <i class="fa-solid fa-thumbs-up prefix"></i>
                            <select name="rating" id="rating">
                                <option value="{{ product.rating }}" selected>{{ product.rating }}</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        <label for="rating">Rating</label>
                    </div>
                    <!-- buttons -->
                    <div class="col s12 center-align">
                        <!-- cancel button -->
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-dark rounded-0" aria-label="cancel">
                            Cancel <i class="fas fa-xmark right"></i>
                        </a>
                        <!-- edit button -->
                        <button type="submit" class="btn btn-dark rounded-0" aria-label="edit">
                            Confirm <i class="fas fa-pencil right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
